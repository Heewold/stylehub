{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8">
    <div class="card shadow-lg text-center">
      <div class="card-body">
        <h2 class="text-success">
          <i class="bi bi-check-circle-fill"></i> Спасибо за заказ!
        </h2>
        <p class="mt-3">Ваш заказ <strong>#{{ order.id }}</strong> успешно оформлен.</p>
        <p>Скоро мы свяжемся с вами по телефону <strong>{{ order.phone }}</strong>.</p>
        <a href="{% url 'product_list' %}" class="btn btn-outline-primary mt-4">
          <i class="bi bi-arrow-left-circle"></i> Вернуться в каталог
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
