{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="form-card">
      <h3 class="text-center mb-4">Регистрация</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
